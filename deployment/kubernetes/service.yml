apiVersion: v1
kind: Service
metadata:
  name: email-triage-service
  namespace: crewai-email-triage
  labels:
    app: email-triage
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  selector:
    app: email-triage
---
apiVersion: v1
kind: Service
metadata:
  name: email-triage-internal
  namespace: crewai-email-triage
  labels:
    app: email-triage
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 8001
    targetPort: 8001
  selector:
    app: email-triage