apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-triage-deployment
  namespace: crewai-email-triage
  labels:
    app: email-triage
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: email-triage
  template:
    metadata:
      labels:
        app: email-triage
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: email-triage
        image: crewai/email-triage:latest
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: metrics
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: METRICS_ENABLED
          value: "true"
        - name: PROMETHEUS_PORT
          value: "8001"
        - name: GLOBAL_REGION
          valueFrom:
            configMapKeyRef:
              name: triage-config
              key: region
        - name: COMPLIANCE_STANDARDS
          valueFrom:
            configMapKeyRef:
              name: triage-config
              key: compliance_standards
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: triage-data-pvc
      serviceAccountName: email-triage-sa
      nodeSelector:
        node-type: worker
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "email-triage"
        effect: "NoSchedule"