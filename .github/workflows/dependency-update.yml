name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # =============================================================================
  # DEPENDENCY UPDATES
  # =============================================================================
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Update dependencies
        run: |
          # Generate updated requirements if using pip-tools
          # pip-compile --upgrade pyproject.toml
          
          # For now, just upgrade pip and check for outdated packages
          pip list --outdated --format=json > outdated.json
          
          echo "Outdated packages:"
          cat outdated.json

      - name: Create dependency update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "üîÑ Weekly dependency updates"
          body: |
            ## Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated Python dependencies to latest versions
            - Security vulnerability fixes
            - Performance improvements
            
            ### Testing
            - [ ] All tests pass
            - [ ] Security scan passes
            - [ ] No breaking changes detected
            
            **Auto-generated by dependency-update workflow**
          branch: dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
            security

  # =============================================================================
  # PRE-COMMIT HOOK UPDATES
  # =============================================================================
  update-pre-commit:
    name: Update Pre-commit Hooks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Update pre-commit hooks
        run: |
          pre-commit autoupdate

      - name: Run updated hooks
        run: |
          pre-commit run --all-files || true

      - name: Create pre-commit update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update pre-commit hooks"
          title: "ü™ù Update pre-commit hooks"
          body: |
            ## Pre-commit Hook Updates
            
            This PR updates pre-commit hooks to their latest versions.
            
            ### Changes
            - Updated hook versions in `.pre-commit-config.yaml`
            - Applied formatting changes from updated hooks
            
            **Auto-generated by dependency-update workflow**
          branch: update-pre-commit-hooks
          delete-branch: true
          labels: |
            maintenance
            automated
            pre-commit