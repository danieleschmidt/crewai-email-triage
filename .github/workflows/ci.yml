name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test] ruff bandit
      - name: Lint
        run: ruff check .
      - name: Security scan
        run: bandit -r src -q
      - name: Run tests
        run: pytest -q
