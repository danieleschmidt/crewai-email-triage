  # Operations team
  - name: 'ops-team'
    email_configs:
      - to: 'ops@crewai-email-triage.com'
        subject: '[INFRASTRUCTURE] CrewAI: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
