  # Performance team
  - name: 'performance-team'
    email_configs:
      - to: 'performance@crewai-email-triage.com'
        subject: '[PERFORMANCE] CrewAI: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
